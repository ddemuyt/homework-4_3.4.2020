<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header>
        <a href="./highscores.html">View High Scores</a>
        <h4>Time Remaining: <span id="timer">100</span></h4>
    </header>
    <div class="intro">
        <h2 id="generalH">Coding Quiz Challenge</h2>
        <p id="instructions">
            * Instructions for Game *
        </p>
        <button id="start">Start Quiz</button>
    </div>
    <div class="quiz d-none">
        <h2 id="question"></h2>
        <button id="btn1" onclick="checkCorrect('0')">A</button>
        <button id="btn2" onclick="checkCorrect('1')">B</button>
        <button id="btn3" onclick="checkCorrect('2')">C</button>
        <button id="btn4" onclick="checkCorrect('3')">D</button>
        <hr>
        <br>
        <p id="result"></p>
    </div>

    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
